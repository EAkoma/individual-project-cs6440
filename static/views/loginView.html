
<div class = "row">
    <br><br><br>
</div>
<div class = "row">

    <div class = "col-md-4">
    </div>
    <div class = "col-md-4">

        <div class="login-form">
            <form>
                <h2 class="text-center">Log in</h2>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Username" ng-model="email" required="required">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" ng-model="password" required="required">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" ng-click="submitFunc()">Log in</button>
                </div>

            </form>
            <div class="alert alert-danger" ng-show = "errormessage">
                <strong>Invalid Username or Password!</strong> Please try again.
            </div>
        </div>
    </div>
    <div class = "col-md-4">
    </div>

</div>
