<h1>Health and Wellness</h1>

<main role="main">

    <div class="container">
        <h3>Blood Pressure</h3>
        <div class="row">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="sys_bloodp">Systolic Blood Pressure (mmHg):</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="sys_bloodp" id="sys_bloodp">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="dia_bloodp">Diastolic Blood Pressure (mmHg):</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="dia_bloodp" ng-model="dia_bloodp">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-sm-2" for="date">Date:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="date" ng-model="date">
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="alert alert-success" ng-show="successMessagebool">
                            <strong>{{successMessage}}</strong>
                        </div>
                    </div>
                </div>




                <!-- TODO: create update function -->
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" ng-click=insertBloodp()>Submit</button>
                    </div>
                </div>
            </form>
            <div class="alert alert-danger" ng-show = "errormsg">
                <strong>Something wrong with Data!</strong> Please validate and try again.
            </div>
        </div>
    </div>



</main>
